<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Simply Syntax Technologies</title>
    <link rel="stylesheet" href="../preloader/style.css" />
</head>

 <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139150428-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-139150428-1');
</script>
<body style="width:100vw; overflow-x: hidden; margin: 0;">
    <div id="preloader">
        <!-- Spinner 1 -->
        <div class="spinner spinner-1"></div>

        <!-- Spinner 2-->
        <!-- <div class="spinner spinner-2">
        <span></span><span></span><span></span>
        </div> -->
    </div>

    <img src="simply-cafe-home.png" style="width:100%;">


    <!-- JS for loader to fade away -->
    <script>
      window.addEventListener("load", () => {
        //triggers after load complete
        setTimeout(() => {
          var preloader = document.getElementById("preloader");
          preloader.classList.add("preloaderFadeOut");
        }, 2000)
      });
    </script>

</body>
</html>
